<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedburst</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <div id="banner">
    <div>
      back button
    </div>
    <div>
      <h1> FEEDBURST </h1> 
    </div>
    <div>
      Plus button
    </div>
  </div>


  <div class="comic_row">

    <div class="comic_row_left">

      <div class="comic_title">
        Cucumber Quest
      </div>

      <div class="policies">

        <div class="policy_element">
          <div class="policy_element_name">
            Overlap
          </div>
          <div class="policy_element_value">
            2
          </div>
        </div>

        <div class="policy_element">
          <div class="policy_element_name">
            New Comics
          </div>
          <div class="policy_element_value">
            3
          </div>
        </div>

      </div>
    </div>

    <div class="comic_pages_count">
      <tag style="font-size: 48px">3</tag>
      pages
    </div>

  </div>

  <div class="comic_row">

  </div>
</body>
</html>
